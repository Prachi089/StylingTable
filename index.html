<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>

       table, td, th {
                    
                    border: 1px solid #181818;
                    text-align: left;
                    padding: 8px;
                    /* background-color: green; */
                    border-collapse: collapse;
                }
                th{
                    background-color: green;
                }
        #sum1{
            background-color: rgba(226, 223, 223, 0.848);
        }
    </style>
</head>
<body>

    <table style="width: 100%;">
        <tr>
            <th>Product Name </th>
            <th>Quantity</th>
            <th>Price per Unit</th>
            <th>Description</th>
            <th>Total Price</th>
        </tr>

       <tr>
            <td>Product 1</td>
            <td>2</td>
            <td>$10</td>
            <td>This is product 1</td>
            <td><b>$20</b></td>
       </tr>

       <tr>
            <td>Product 2</td>
            <td>3</td>
            <td>$20</td>
            <td>This is product 2</td>
            <td><b>$60</b></td>
       </tr>

       <tr id="sum1">
            <td colspan="4" ><b>Sum</b></td>
            <td><b>$80</b></td>
       </tr>

        
    </table>
    
</body>
</html>
